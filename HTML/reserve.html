<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">Make your Reservation</p>
            <hr class="my-4" />
            <p>
                It uses utility classes for typography and spacing to space
                content out within the larger container.
            </p>
            <a class="btn btn-primary btn-lg" href="#" role="button"
                >View Tables</a
            >
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder=""
                    />
                </div>
                <div class="form-group">
                    <label for="number">Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        id="phoneInput"
                        placeholder=""
                    />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="emailInput"
                        placeholder=""
                    />
                </div>
                <!-- <div class="form-group">
                    <label for="UniqueId">Unique ID</label>
                    <input
                        type="text"
                        class="form-control"
                        id="formGroupExampleInput2"
                        placeholder="Another input"
                    />
                </div> -->
                <input class="btn btn-primary" type="submit" value="Submit" id="submitButton">
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            document.querySelector('#submitButton').addEventListener('click', (e)=>{
                e.preventDefault();
                let objectToPush = {
                    name: document.querySelector('#nameInput').value,
                    email: document.querySelector('#phoneInput').value,
                    phone: document.querySelector('#emailInput').value
                }
                console.log(objectToPush);

                fetch(`api/putreservation`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(objectToPush)
                })
                .then((response)=>response.json())
                .then((data)=>{
                    console.log(data);
                });
            })
        </script>
    </body>
</html>
